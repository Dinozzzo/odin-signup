<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-container">
      <div class="title-container">
        <img src="image.png" alt="logo" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right-container">
      <div class="top-container">
        <p>
          This is not a real online service! You know you need something<br />like
          this in your life to help you realize your deepest dream.<br />Sign up
          now to get started!
        </p>
        <span>You know you want to.</span>
      </div>

      <form id="signup-form" method="post">
        <legend>Let's do this!</legend>
        <div class="form-container">
          <div class="left-col">
            <p>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </p>
            <p>
              <label for="email">Mail</label>
              <input type="email" id="email" name="email" required />
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </p>
          </div>
          <div class="right-col">
            <p>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </p>
            <p>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </p>
            <p>
              <label for="confirmpwd">Confirm Password</label>
              <input
                type="password"
                name="confirmpwd"
                id="confirmpwd"
                required
              />
            </p>
          </div>
        </div>
      </form>
      <div class="bottom-container">
        <button type="submit" form="signup-form">Create Account</button>
        <span>Already have an account ? <a href="">Log in</a></span>
      </div>
    </div>
  </body>
</html>
